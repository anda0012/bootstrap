    <!--******Form****************-->

    <div class="container">

        <h2>Contact Us</h2>

        <form class="border-class">
            <div class="row">
                <div class="col">
                    <label for="form-first-name">First Name</label>
                    <input type="text" class="form-control" id="form-first-name" placeholder="First Name">
                </div>
                <div class="col">
                    <label for="form-last-name">Last Name</label>
                    <input type="text" class="form-control" id="form-last-name" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="form-email">Email address</label>
                <input type="email" class="form-control" id="form-email" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="form-text-area">Send us a message!</label>
                <textarea class="form-control" id="form-text-area" rows="3" placeholder="Say something"></textarea>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="newsletter">
                <label class="form-check-label" for="newsletter">Receive the bi-monthly newsletter</label>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
